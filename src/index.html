<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>二次元ACG导航网页 ~ki★ra~</title>
    <link rel="icon" href="images/cat_missing.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/cat_missing.ico" type="image/x-icon">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<header class="globalHeader">
    <div class="titleLogo">
        <img src="images/titleLogo.png" alt="图片加载失败">
    </div>
    <form class="searchForm" method="get" action="https://www.baidu.com/s" >
    <input name="wd" type="text" autocomplete="off" placeholder="在百度 Baidu 上搜索">
    <button type="submit">
        <div class="searchIcon">
        <svg class="icon">
            <use xlink:href="#icon-search"></use>
        </svg>
    </div>
    </button>
    </form>
</header>
<main class="globalMain">
    <ul class="siteList">
        <li class="last">
            <div class="addButton">
                <div class="addIcon">
                    <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
                <div class="test">新增网站</div>
            </div>
        </li>
    </ul>
</main>

<script src="//at.alicdn.com/t/font_2636597_tfx9bp5swij.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
